<html>
<head>
    <title>Khushi Kumari - Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>by Khushi Kumari</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-info" id="weatherInfo">
            <div class="current-weather">
                <div class="temp-container">
                    <i class="fas weather-icon" id="weatherIcon"></i>
                    <div>
                        <p class="temp" id="temperature">--°C</p>
                        <p class="description" id="description">Search for a city</p>
                    </div>
                </div>
                <div class="location">
                    <p id="cityName">--</p>
                    <p id="dateTime">--</p>
                </div>
            </div>
            
            <div class="details-grid">
                <div class="detail-card">
                    <i class="fas fa-thermometer-half"></i>
                    <p><span id="feelsLike">--</span>°C Feels</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <p><span id="humidity">--</span>% Humidity</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <p><span id="windSpeed">--</span> km/h Wind</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <p><span id="visibility">--</span> km Visibility</p>
                </div>
            </div>
        </div>
        
        <div class="forecast" id="forecast">
            <!-- 5-day forecast will load here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
